<div style="display: flex; gap: 1rem; align-items: center;">
  <!-- First Card (Listado de savings) -->
  <app-saving-item *ngFor="let saving of savings" [routerLink]="['/saving', saving.id]" [saving]="saving"></app-saving-item>

  <mat-card appearance="outlined" style="display: inline-block; padding: 2.5rem 0rem;"
            (click)="onAddSaving()" class="add-item">
    <div style="display: flex; align-items: center;">
      <mat-icon>add</mat-icon>
    </div>
  </mat-card>
</div>
