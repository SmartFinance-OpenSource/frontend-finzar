<mat-card>
  <form #transactionForm="ngForm" style="display: flex; align-items: center; flex-wrap: wrap;">

    <!-- Selector de tipo de transacción -->
    <mat-form-field appearance="fill">
      <mat-label>Select type</mat-label>
      <mat-select [(ngModel)]="typeId" name="typeId">
        <mat-option *ngFor="let type of types" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Selector de categoría -->
    <mat-form-field appearance="fill">
      <mat-label>Select category</mat-label>
      <mat-select [(ngModel)]="categoryId" name="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Nota opcional -->
    <mat-form-field appearance="fill">
      <mat-label>Note (optional)</mat-label>
      <textarea matInput [(ngModel)]="note" name="note"></textarea>
    </mat-form-field>

    <!-- Recurrencia -->
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Recurrence (optional)</mat-label>
      <mat-select [(ngModel)]="recurrence" name="recurrence">
        <mat-option *ngFor="let recurrence of recurrencies" [value]="recurrence.name">
          {{ recurrence.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Cantidad -->
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="amount" name="amount">
    </mat-form-field>

    <!-- Botón para agregar transacción -->
    <button mat-raised-button color="primary" (click)="addTransaction()">Add</button>
  </form>
</mat-card>
